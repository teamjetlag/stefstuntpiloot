<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>

    <!-- <script src="https://unpkg.com/aframe-physics-system@1.2.1/dist/aframe-physics-system.min.js"></script> -->
  </head>
  </head>
  <body>
    <a-scene physics="debug: true" id="thescene" cursor-listener>
          <a-plane static-body position="0 0 -8" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
          <a-entity dynamic-body="shape: box" id="lucifer" position="0 0.5 -5" rotation="0 0 0" color="#4CC3D9" depth="0.5" heigt="0.5" width="5">
            <a-animation attribute="rotation"
                   dur="10000"
                   fill="forwards"
                   easing="linear"
                   to="0 360 0"
                   repeat="indefinite">
            </a-animation>
            <a-cylinder id="cylinder" position="0 0 0"></a-cylinder>
            <a-entity id="move">
              <a-box id="hefboom" position="2 0.5 0" rotation="0 0 0" color="#4CC3D9" depth="0.5" height="0.5" width="4">
              </a-box>
              <a-sphere id="stef" position="4 0.5 0" radius="0.75" color="#EF2D5E">
              </a-sphere>
              <a-animation id="genius" attribute="rotation"
                    begin="up"
                     dur="1000"
                     direction="alternate"
                     fill="forwards"
                     to="0 0 65"
                     repeat="1">
              </a-animation>
            </a-entity>
          </a-entity>
        </a-scene>
    <script>
      var up = new Event('up');
      
      document.querySelector('#thescene').addEventListener('click', function () {
        document.querySelector('#move').dispatchEvent(up);
      });

      // AFRAME.registerComponent('cursor-listener', {

      //       document.querySelector('#move').dispatchEvent(up);
      //       console.log('I was clicked');
      //     });
      //   }
      // });

    </script>
  </body>
</html>
