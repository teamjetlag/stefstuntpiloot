<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="spitfire" src="spitfire.dae"></a-asset-item>
      </a-assets>
      <a-entity position="0 1 -5" rotation="0 0 0" color="#4CC3D9" depth="0.5" heigt="0.5" width="5" onclick="alert('123')">
        <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               easing="linear"
               to="0 360 0"
               repeat="indefinite">
        </a-animation>
        <a-box position="1.5 0 0" rotation="0 0 0" color="#4CC3D9" depth="0.5" heigt="0.5" width="3">
        </a-box>
        <a-sphere position="3 0 0" radius="0.75" color="#EF2D5E"></a-sphere>
      </a-entity>
      <a-plane position="0 0 -5" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity collada-model="#spitfire"></a-entity>
    </a-scene>
  </body>
</html>
