<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="aframe.min.js"></script>
    <script src="aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true; gravity: -9.8">
      <a-assets>
        <a-asset-item id="spitfire" src="spitfire.dae"></a-asset-item>
      </a-assets>
      
      <!-- Camera -->
      <a-entity camera look-controls></a-entity>
      <!-- Floor -->
      <a-plane static-body width="100" depth="100"></a-plane>
      <!-- Immovable box -->
      <a-box static-body position="0 0.5 -5" width="3" height="1" depth="1" color="red"></a-box>
      <!-- Dynamic box -->
      <a-box dynamic-body position="0 5 -5" width="1" height="1" depth="1" color="red" mass="5"></a-box>
      <a-entity dynamic-body mass="5" position="0 5 0" shape="box" collada-model="#spitfire"></a-entity>
    </a-scene>
  </body>
</html>
