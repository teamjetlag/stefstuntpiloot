<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="aframe.min.js"></script>
    <script src="aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics="debug: false; gravity: -9.8">
      <a-assets>
        <a-asset-item id="spitfire" src="spitfire_good.dae"></a-asset-item>
      </a-assets>
      
      <!-- Camera -->
      <a-entity camera look-controls></a-entity>
      <!-- Airplane -->
      <a-entity>
        <a-entity dynamic-body="shape: box; mass: 5" position="0 5 -5" collada-model="#spitfire"></a-entity>
        <a-animation attribute="rotation"
                     dur="10000"
                     fill="forwards"
                     to="0 360 0"
                     repeat="indefinite">
        </a-animation>
      </a-entity>
      <!-- Floor -->
      <a-plane static-body position="0 -1 -10" width="25" height="25" rotation="-90 0 0" color="green"></a-plane>
    </a-scene>
  </body>
</html>
